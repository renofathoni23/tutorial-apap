<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragment/fragment :: css" th:remove="tag"></object>
    <object th:include="fragment/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="justify-content-center">
                <h2>Tambah User Baru</h2>
                <br>
                <form th:action="@{/user/add}" th:object="${user}" method="POST">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control"/>

                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control"/>

                    <label>Email</label>
                    <input type="email" name="email" class="form-control"/>

                    <label>Password</label>
                    <input type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Password minimal memiliki 8 karakter, yang didalamnya minimal memiliki satu huruf besar, satu huruf kecil, satu angka dan satu simbol" class="form-control"/>

                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option selected value="">--Pilih Role--</option>
                        <option th:each="role: ${listRole}" th:value="${role.id}" th:text="${role.role}">

                        </option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary"> Submit</button>
                    <a class="btn btn-link" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
