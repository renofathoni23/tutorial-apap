<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Form Update Cabang</title>
    <object th:include="fragment/fragment :: css" th:remove="tag"></object>
    <object th:include="fragment/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragment/fragment :: navbar('Cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Cabang Emsidi</h2>
                <br>
                <form th:action="@{/cabang/update}" th:object="${cabang}" method="POST">
                    <input type="hidden" th:field="*{noCabang}" />

                    Nama Cabang : <br>
                    <input class="form-control" type="text" name="namaCabang" th:value="*{namaCabang}"/>
                    <br><br>

                    Alamat : <br>
                    <input class="form-control" type="text" name="alamatCabang" th:value="*{alamatCabang}"/>
                    <br><br>

                    Nomor Telepon : <br>
                    <input class="form-control" type="text" name="noTeleponCabang" th:value="*{noTeleponCabang}"/>
                    <br><br>

                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" th:value="*{waktuBuka}"/>
                    <br><br>

                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" th:value="*{waktuTutup}" />
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/cabang/viewall">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
