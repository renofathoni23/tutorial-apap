<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title> Emsidi</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragment/fragment :: css" th:remove="tag"></object>
    <object th:include="fragment/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragment/fragment :: navbar('Home')"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <div class="d-flex justify-content-center">
            <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + '!'">Login as</h2>
        </div>
        <h2>Selamat datang di Emsidi</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/cabang/viewall}" class="mx-2 btn btn-dark">Lihat semua cabang</a>
            <a th:href="@{/cabang/add}" class="mx-2 btn btn-outline-dark">Tambah cabang</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/menu/viewall}" class="mx-2 btn btn-dark">Lihat semua menu</a>
            <div sec:authorize="hasAuthority('Manajer')">
                <a th:href="@{/menu/add}" class="mx-2 btn btn-outline-dark">Tambah menu</a>
            </div>
        </div>

        <div sec:authorize="hasAuthority('Admin')">
            <div class="my-3 d-flex justify-content-center">
                <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning">Tambah User Baru</a>
            </div>

            <div class="my-3 d-flex justify-content-center">
                <a th:href="@{/user/viewall}" class="mx-2 btn btn-outline-warning">Lihat Semua User</a>
            </div>
        </div>

        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/updatePassword/}+${user.username}" class="mx-2 btn btn-danger">Ubah Password</a>
        </div>
    </div>
</div>
</body>
</html>
